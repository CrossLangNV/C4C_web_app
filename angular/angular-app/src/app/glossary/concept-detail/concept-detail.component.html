<div *ngIf="concept">
  <div class="jumbotron">
    <h3 class="mb-4">CONCEPT: {{ concept.name }}</h3>
    <p>Definition: {{ concept.definition }}</p>
    <h4>Occurs in</h4>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">
            Website
          </th>
          <th scope="col">
            Document title
          </th>
          <th scope="col">
            Date
          </th>
          <th scope="col">
            Content
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>
            {{ doc.websiteName }}
          </td>
          <td>
            <a routerLink="/browse/website/{{ doc.website }}/document/{{ doc.id }}">{{ doc.title }}</a>
          </td>
          <td>
            {{ doc.date | date }}
          </td>
          <td>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
