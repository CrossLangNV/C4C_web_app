<h3>Documents</h3>

<div class="form-group">
  <div class="row">
    <div class="col-sm-5 pl-1">
      <label [ngPlural]="collectionSize">
        <ng-template ngPluralCase="=0"> </ng-template>
        <ng-template ngPluralCase="=1">
          {{ collectionSize }} matching file found
        </ng-template>
        <ng-template ngPluralCase="other">
          Total: {{ collectionSize }} Auto-validated:
          {{ autoValidatedSize }} Auto-rejected: {{ autoRejectedSize }}
        </ng-template>
      </label>
    </div>
    <div class="col-sm-5 pl-1">
      <input
        id="content"
        type="text"
        name="content"
        class="form-control form-control-sm"
        [(ngModel)]="keyword"
        (ngModelChange)="onSearch($event)"
        placeholder="Search for.."
      />
    </div>

    <div class="col-sm-5 pl-1">
      <select class="form-control form-control-sm" [(ngModel)]="filterType">
        <option [ngValue]="none">Filter ...</option>
        <option [ngValue]="own">...Validated by me</option>
        <option [ngValue]="unvalidated">...Unvalidated</option>
        <option [ngValue]="accepted">...Accepted</option>
        <option [ngValue]="rejected">...Rejected</option>
      </select>
    </div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col" sortable="document" (sort)="onSort($event)">Title</th>
      <th scope="col" sortable="tags" (sort)="onSort($event)">Tags</th>
      <th scope="col" sortable="users" (sort)="onSort($event)">Users</th>
      <th scope="col" sortable="confidence" (sort)="onSort($event)">
        Confidence
      </th>
      <th scope="col" sortable="autoclassify" (sort)="onSort($event)">
        Auto-classify
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let document of documents$">
      <td>
        <a
          [routerLink]="[{ outlets: { secondary: ['document', document.id] } }]"
          >{{ document.title | truncate: [120, "..."] }}</a
        >
      </td>
      <td><p-chips [(ngModel)]="document.tags"></p-chips></td>
      <td [innerHTML]="document.acceptanceStateValue"></td>
      <td [innerHTML]="document.confidenceScore"></td>
      <td [innerHTML]="document.autoclassify"></td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-0">
  <ngb-pagination
    (pageChange)="loadPage($page)"
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    [maxSize]="10"
    [ellipses]="true"
  >
  </ngb-pagination>

  <select class="custom-select" style="width: auto;" [(ngModel)]="pageSize">
    <option [ngValue]="5">5 items per page</option>
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="50">50 items per page</option>
    <option [ngValue]="100">100 items per page</option>
  </select>
</div>
<hr class="my-2" />
