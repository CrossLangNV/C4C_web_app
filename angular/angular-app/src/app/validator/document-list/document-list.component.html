<div class="jumbotron p-1 m-0">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between p-0">
          <div class="input-group input-group-sm m-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Search for..</span
              >
            </div>
            <input
              id="content"
              type="text"
              name="content"
              class="form-control form-control-sm"
              [(ngModel)]="keyword"
              (ngModelChange)="onSearch($event)"
            />
          </div>
          <select
            class="form-control form-control-sm m-1 col-2"
            [(ngModel)]="filterType"
            (change)="fetchDocuments()"
          >
            <option *ngFor="let f of filters" [ngValue]="f.id">{{
              f.name
            }}</option>
          </select>
        </div>
        <div class="row">
          <div class="col">
            <hr class="my-2" />
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 15%;"
                aria-valuenow="15"
                aria-valuemin="0"
                aria-valuemax="100"
                ngbTooltip="345 Documents"
              >
                Unvalidated(15%)
              </div>
              <div
                class="progress-bar bg-info"
                role="progressbar"
                style="width: 30%;"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
                ngbTooltip="1043 Documents"
              >
                Auto-rejected(30%)
              </div>
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 55%;"
                aria-valuenow="55"
                aria-valuemin="0"
                aria-valuemax="100"
                ngbTooltip="7366 Documents"
              >
                Auto-validated(55%)
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr class="my-2" />
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col" sortable="document" (sort)="onSort($event)">Title</th>
      <th scope="col" sortable="tags" (sort)="onSort($event)">Tags</th>
      <th scope="col" sortable="users" (sort)="onSort($event)">States</th>
      <th scope="col" sortable="confidence" (sort)="onSort($event)">
        Confidence
      </th>
      <!-- <th scope="col" sortable="autoclassify" (sort)="onSort($event)">
        Auto-classify
      </th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let document of documents$">
      <td>
        <a
          [routerLink]="[{ outlets: { secondary: ['document', document.id] } }]"
          >{{ document.title | truncate: [80, "..."] }}</a
        >&nbsp;
        <span
          *ngIf="document.comments.length > 0"
          class="badge badge-secondary"
          >{{ document.comments.length }}</span
        >
      </td>
      <td>
        <p-chips
          [(ngModel)]="document.tags"
          allowDuplicate="false"
          field="value"
          (onAdd)="onAddTag($event, document.tags, document.id)"
          (onRemove)="onRemoveTag($event)"
        ></p-chips>
      </td>
      <td>
        <p-chips [(ngModel)]="document.acceptance_states" disabled="true">
          <ng-template let-state pTemplate="state">
            {{ state.value }} - {{ state.user.username }}
            <fa-icon [icon]="userIcon"></fa-icon>
          </ng-template>
        </p-chips>
      </td>
      <td
        *ngIf="document.accepted_probability > 0"
        [innerHTML]="document.accepted_probability | number: '1.0-3'"
      ></td>
      <td *ngIf="document.accepted_probability == 0">-</td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-0">
  <ngb-pagination
    (pageChange)="loadPage($page)"
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    [maxSize]="10"
    [ellipses]="true"
  >
  </ngb-pagination>
