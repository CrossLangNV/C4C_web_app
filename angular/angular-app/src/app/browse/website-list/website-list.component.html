<h3>Websites</h3>

<div class="create-website my-2">
  <button class="btn btn-info">Add website</button>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let website of websites">
    <a routerLink="/websites/{{website.id}}">
      <h4>{{website.name}}</h4>
    </a>
    <p>{{website.content}}</p>
    <a href="{{website.url}}">{{website.url}}</a>
  </li>
</ul>
