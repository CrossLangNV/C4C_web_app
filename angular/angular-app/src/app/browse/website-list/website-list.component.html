<div class="jumbotron">
  <h3>Websites</h3>

  <div class="create-website my-2">
    <button class="btn btn-info mt-4 mb-3" routerLink="add">
      <fa-icon [icon]="addIcon"></fa-icon> Add
    </button>
  </div>

  <ul class="list-group list-group-flush">
    <li
      class="list-group-item mt-4 col-lg-7 px-4 py-4"
      *ngFor="let website of websites"
    >
      <h4 class="mb-3">
        <a routerLink="{{ website.id }}">{{ website.name }}</a
        >&nbsp;<span class="badge badge-secondary">{{
          website.documentIds.length
        }}</span>
      </h4>
      <p class="text-justify">{{ website.content }}</p>
      <a href="{{ website.url }}">{{ website.url }}</a>
    </li>
  </ul>
</div>
