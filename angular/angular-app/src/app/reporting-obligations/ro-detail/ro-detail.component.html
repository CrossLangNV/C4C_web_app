<div *ngIf="ro">
  <div class="jumbotron">
    <h6><b>Reporting Obligation:</b> <span style="font-weight: normal"> {{ ro.definition }}</span></h6>
    <div>
      <div class="row">
        <div class="col">
          <h4 class="my-2">Occurs in</h4>
        </div>
        <div class="d-flex progress justify-content-between p-0">
          Occurrences found: <u>{{ collectionSize }}</u>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">
              Website
            </th>
            <th scope="col">
              Document title
            </th>
            <th scope="col" sortable="date" (sort)="onSortOccursIn($event)">
              <fa-icon [icon]="occursInDateSortIcon"></fa-icon> Date
            </th>
            <th scope="col">
              Content
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of occursIn">
            <td>
              {{ doc.websiteName }}
            </td>
            <td>
              <a [routerLink]="['/document', ro.id, doc.id]">
                {{ doc.title }}
              </a>
            </td>
            <td>
              {{ doc.date | date }}
            </td>
            <td [innerHTML]="doc.content"></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-0">
        <ngb-pagination
          (pageChange)="loadOccursInPage($event)"
          [collectionSize]="occursInTotal"
          [(page)]="occursInPage"
          [pageSize]="occursInPageSize"
          [maxSize]="10"
          [ellipses]="true"
          [rotate]="true"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
