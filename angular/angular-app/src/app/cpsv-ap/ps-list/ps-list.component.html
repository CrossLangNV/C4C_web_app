<div class="jumbotron p-1 m-2">
  <div class="form-group">
    <div class="row">
      <div class="col" style="padding: 32px !important;">
        <div>
          <h4>Public services</h4>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between p-0">
      <div class="input-group input-group-sm m-1">
        <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
              >Search for..</span
              >
        </div>
        <input
          id="content"
          type="search"
          name="content"
          class="form-control form-control-sm"
          [(ngModel)]="keyword"
          (ngModelChange)="onSearch($event)"
        />
      </div>
      <select
        class="form-control form-control-sm m-1 col-2"
        [(ngModel)]="filterType"
        (change)="filterResetPage()"
      >
        <option *ngFor="let f of filters" [ngValue]="f.id">
          {{ f.name }}
        </option>
      </select>
      <select
        class="form-control form-control-sm m-1 col-2"
        [(ngModel)]="website"
        (change)="filterResetPage()"
      >
        <option *ngFor="let f of websites" [ngValue]="f.id">
          {{ f.name }}
        </option>
      </select>
      <div class="form-check m-1 pl-0 pt-1">
            <span ngbTooltip="To be defined">
              <p-inputSwitch
                (onChange)="filterResetPage()"
                [(ngModel)]="showBookmarked"
              >Own</p-inputSwitch>
            </span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr class="my-2" />
        <div class="d-flex progress justify-content-between p-0">
          <div></div>
          <div>
            Results: <u>{{ collectionSize }}</u>
            <span class="" *ngIf="filterActive">
                  <fa-icon
                    (click)="resetFilters()"
                    class="p-2"
                    ngbTooltip="Reset filters"
                    [icon]="resetIcon"
                  ></fa-icon>
                </span>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-2" />
    <p-table
      [value]="publicServices"
      [paginator]="true"
      [rows]="5"
      [lazy]="true"
      [rowHover]="true"
      (onLazyLoad)="fetchPublicServicesLazy($event)"
      [totalRecords]="collectionSize"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[5, 10, 50]"
      class="table table-striped table-bordered table-hover">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Url</th>
          <th scope="col">State</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ps>
        <tr>
          <td>
            <a href="cpsv"> {{ ps.name || "(no name)" | truncate: [120, "..."] }}&nbsp;</a>
          </td>
          <td>
            {{ ps.description || "(no description)" | truncate: [120, "..."] }}&nbsp;
          </td>
          <td>
            <a target="_blank"
               href="{{ps.identifier}}">{{ ps.identifier || "(no url)" | truncate: [60, "..."] }}</a>&nbsp;
          </td>
<!--          <td>{{ps.state}}</td>-->
          <td>

          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td colspan="4">No records found</td>
        </tr>
      </ng-template>
    </p-table>
    <div class="d-flex justify-content-between p-0">
    </div>
    <hr class="my-2" />
  </div>
  <router-outlet></router-outlet>
</div>
