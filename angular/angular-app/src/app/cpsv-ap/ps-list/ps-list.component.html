<div class="jumbotron p-1 m-2">
  <div class="form-group">
    <div class="row">
      <div class="col" style="padding: 32px !important;">
        <div>
          <h4>Public services</h4>
        </div>
      </div>
    </div>

    <hr class="my-2" />
    <p-table [value]="publicServices" class="table table-striped table-bordered table-hover">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Url</th>
          <th scope="col">State</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ps>
        <tr>
          <td>
            {{ ps.name || "(no name)" | truncate: [120, "..."] }}&nbsp;
          </td>
          <td>
            {{ ps.description || "(no description)" | truncate: [120, "..."] }}&nbsp;
          </td>
          <td>
            <a href="{{ps.identifier}}">{{ ps.identifier || "(no url)" | truncate: [60, "..."] }}</a>&nbsp;
          </td>
<!--          <td>{{ps.state}}</td>-->
          <td>

          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="d-flex justify-content-between p-0">
    </div>
    <hr class="my-2" />
  </div>
  <router-outlet></router-outlet>
</div>
