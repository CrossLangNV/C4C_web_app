<div class="form-group">
  <label for="content">Search for:</label>
  <input id="content" type="text" name="content" class="form-control" [(ngModel)]="searchTerm"
    (ngModelChange)="onSearch($event)" />
  <label [ngPlural]="collectionSize">
    <ng-template ngPluralCase="=0">
    </ng-template>
    <ng-template ngPluralCase="=1">
      {{collectionSize}} matching file found
    </ng-template>
    <ng-template ngPluralCase="other">
      {{ collectionSize }} matching files found
    </ng-template>
  </label>
</div>

<h3>Files</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" sortable="id" (sort)="onSort($event)">Id</th>
      <th scope="col" sortable="id" (sort)="onSort($event)">Document title</th>
      <th scope="col" sortable="content" (sort)="onSort($event)">Content</th>
      <th scope="col" sortable="language" (sort)="onSort($event)">Language</th>
      <th scope="col" sortable="doc_type" (sort)="onSort($event)">File type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of files">
      <td [innerHTML]="file.id"></td>
      <td [innerHTML]="file.documentTitle"></td>
      <td [innerHTML]="file.content"></td>
      <td [innerHTML]="file.language"></td>
      <td [innerHTML]="file.docType"></td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]=10 [ellipses]=true>
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="50">50 items per page</option>
    <option [ngValue]="100">100 items per page</option>
  </select>
</div>
