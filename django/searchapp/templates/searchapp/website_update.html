{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>Update website</h2>
    <div class="my-4">
        <form class="form" action="{% url 'searchapp:update_website' website.id %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
