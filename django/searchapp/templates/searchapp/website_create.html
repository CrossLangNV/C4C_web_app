{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>Add website</h2>
    <div class="my-4">
        <form class="form" action="{% url 'searchapp:create_website' %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
</div>
{% endblock %}
