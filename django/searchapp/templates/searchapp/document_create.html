{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>{{ view.website.name }}</h2>
    <h3>Add document</h3>
    <div class="my-4">
        <form class="form" action="{% url 'create_document' view.website.id %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
</div>
{% endblock %}
