{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>{{ document.name }}</h2>
    <h3>Update document</h3>
    <div class="my-4">
        <form class="form" action="{% url 'searchapp:update_document' document.id %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
