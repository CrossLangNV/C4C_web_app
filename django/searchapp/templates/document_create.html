{% extends 'base.html' %}

{% block content %}
<div>
    <h2>{{ website_name }}</h2>
    <h3>Add document</h3>
    <div class="my-4">
        <form class="form" action="{% url 'create_document' website_id=website_id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
