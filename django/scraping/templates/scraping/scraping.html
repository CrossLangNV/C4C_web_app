{% extends 'base.html' %}

{% block content %}

<h2>Scraping</h2>
<div class="start-scraping my-2">
    <form class="form" action="{% url 'scraping:spider' spider='quotes' %}" method="post">
        <button class="btn btn-primary" type="submit">Launch "quotes" spider</button>
    </form>
</div>
<h3>Scraped items</h3>
<ul class="list-group list-group-flush">
    {% for item in scraped_items %}
        <li class="list-group-item">
            <p>{{ item.data }}</p>
            <p>{{ item.date_django }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
